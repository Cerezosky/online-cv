career-profile:
    title: Career Profile
    summary: |
      I have been a professional military for 16 years, after which I left the 
      army to pursue my true passion: computing and, above all, artificial intelligence. 
      I'm curious by nature and I'm not afraid to mess with any technology. What I like 
      the most: knowing that there is always something new to learn.
education:
    title: Education
    info:
      - degree: Computer engineering degree
        university: Universitat Oberta de Catalunya
        time: 2020 - In progress
        details: |
          I am studying computer engineering taking the branch of computing.

      - degree: Master’s Degree AI & Big Data
        university: I.E.S. Punta del Verde
        time: 2021 - 2022
        details: |
          In this master's degree I have acquired the technical skills to work as a data 
          engineer and machine learning engineer. I have worked with tools belonging to 
          the Cloudera ecosystem, Amazon Web Services, and I have learned in depth how 
          to work with tools such as Scikit-Learn, Tensorflow, Pytorch and Yolo, among others.

      - degree: Certificate of Higher Education of WebApp Developer
        university: I.E.S. Gredos San Diego
        time: 2015 - 2018
        details: |
          In this HNC acquire the technical skills necessary to develop the functions of a web application developer. I learned technologies like:
          - Programming languages: Java, Javascript and php.
          - Markup languages: HTML, XML and CSS
          - Databases: MySQL, Oracle and MariaDB.
          
      - degree: Certificate of Higher Education of Computer Network Systems Administrator
        university: I.E.S. Gredos San Diego
        time: 2015 - 2018
        details: |
          In this HNC I acquired the necessary technical skills to develop 
          the functions of a system administrator, as well as a good base to start as 
          DevOps and some basic notions of cybersecurity and data persistence.
experiences:
    title: Experiences
    info:
      - role: DevOps
        time: 2022 - Present
        company: Datadope S.L., San Sebastián de los Reyes (Madrid)
        details: |
          I work as devops offering personalized solutions to the client, adding value 
          to all the data available to them. We convert millions of metrics, logs and documents 
          into a valuable instrument that is easy to interpret in a simple dashboard, applying 
          machine learning techniques to detect anomalies.

      - role: System administrator
        time: 2015 - 2022
        company: Spanish Army
        details: |
          I am system administrator, CISPOC, CORCIS and technician of 
          UTMAAA. I have been deployed three times in Turkey reaching a 
          total of 395 days. HPS NATO Secret in force. 
          In this work my tasks are the following: 
          -  IT Service Desk functions 
          -  Incident management 
          -  Remote assistance 
          -  Computer standardization 
          -  Computer security 
          -  Router, switches, IP phone and laptop setup 
          -  Backups 
          -  Active Directory account and group management 
          -  SharePoint administrator 
          -  Provisioning and maintenance of client software 
          -  End-user support and guidance

      - role: Signal’s private
        time: 2006 - 2015
        company: Spanish Army
        details: |
          I have been a radio and satellite terminals operator.
